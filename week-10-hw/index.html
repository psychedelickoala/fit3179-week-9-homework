<!DOCTYPE html>
<html>
<head>
  <!-- import vega and vega-lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

  <link href='https://fonts.googleapis.com/css?family=Libre Baskerville' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Bona Nova SC' rel='stylesheet'>
  
  <!-- import CSS -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" media="all">
  <title>FIT3179 Week 10 Homework</title>

</head>
<body style="margin: 30px; background-color: brown;">
  <div class="pure-g">
    <div class="pure-u-1">
      <h1 class="my-heading">FIT3179 Week 10 Homework</h1>
    </div>
  </div>
  </div>
  <div class="pure-g">
    <div class="pure-u-1">
      <div id="big_heat_map", class="graph"></div>
    </div>
  </div>
  <div class="pure-g">
    <div class="pure-u-1">
      <div id="rainfall_bar", class="graph"></div>
    </div>
  </div>



<script type="text/javascript">
  vegaEmbed('#big_heat_map', "big_heat_map.vg.json").then(function(result) {}).catch(console.error);
  vegaEmbed('#rainfall_bar', "rainfall.vg.json").then(function(result) {}).catch(console.error);
</script>

</body>
</html>
